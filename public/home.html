<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Social Working Club</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="home.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="profil.html">
          <i class='bx bx-user'></i>
          <span class="links_name">Profil</span>
        </a>
        <span class="tooltip">Profil</span>
      </li>
      <li>
        <a href="index.html">
            <i class='bx bx-log-in'></i>
            <span class="links_name">Connexion</span>
        </a>
        <span class="tooltip">Connexion</span>
      </li>
      <li class="profile">
        <div class="profile-details">
            <img src="profile.jpg" alt="Profile" class="profile">
            <div class="name_job">
                <div class="sidebar-name username" id="username-sidebar"></div>
            </div>
        </div>
    </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="text">Social Working Club</div>
    <div class="create-post">
      <form id="createPostForm">
        <div class="input-group">
          <textarea id="postContent" name="content" placeholder="Ecrivez quelque chose..." rows="2"></textarea>
        </div>
        <div class="file-upload-btns">
          <input type="file" id="postImage" accept="image/*" class="file-upload-input">
          <button type="submit" class="submit-post">Publier</button>
        </div>
      </form>
    </div>
    <div class="posts" id="postsContainer"></div>
  </section>

  <script defer>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      
      if (token) {
        fetch('/user/me', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.username) {
            localStorage.setItem('username', data.username);
            document.getElementById('usernameDisplay').textContent = data.username;
            fetchPosts();
          } else {
            window.location.href = 'login.html';
          }
        })
        .catch(error => {
          console.error('Error fetching user data:', error);
          window.location.href = '/login.html';
        });
      } else {
        window.location.href = '/login.html';
      }
    });

    async function fetchPosts() {
      try {
        const response = await fetch('/posts');
        if (response.ok) {
          const posts = await response.json();
          posts.forEach(post => displayPost(post));
        } else {
          alert('Erreur lors de la récupération des publications');
        }
      } catch (error) {
        console.error('Erreur réseau lors de la récupération des publications:', error);
        alert('Erreur réseau lors de la récupération des publications');
      }
    }

    function displayPost(post) {
      const postsContainer = document.getElementById('postsContainer');
      const newPostHtml = `
        <div class="post">
          <div class="user-info">
            <div class="username">${post.user.username}</div>
            <img src="profile.jpg" alt="profile_pic" class="profile-pic">
          </div>
          <p class="message">${post.content}</p>
          ${post.image ? `<img src="/uploads/${post.image}" alt="post_image">` : ''}
          <div class="post-action">
            <img src="img/like.png" class="like"></img>
            <img src="img/chat.png" class="comment"></img>
            <img src="img/send.png" class="share"></img>
          </div>
        </div>
      `;
      postsContainer.insertAdjacentHTML('afterbegin', newPostHtml);
    }

    document.getElementById('createPostForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const postContent = document.getElementById('postContent').value;
      const postImage = document.getElementById('postImage').files[0];
    
      if (!postContent) {
        alert('Le contenu de la publication est requis.');
        return;
      }
    
      const formData = new FormData();
      formData.append('content', postContent);
      if (postImage) {
        formData.append('image', postImage);
      }
    
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Vous devez être connecté pour publier');
        return;
      }

      try {
        const response = await fetch('/posts/create', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        if (response.ok) {
          const post = await response.json();
          displayPost(post);
          document.getElementById('createPostForm').reset();
        } else {
          const errorData = await response.json();
          alert(errorData.error || 'Erreur lors de la création de la publication');
        }
      } catch (error) {
        console.error('Erreur réseau lors de la création de la publication:', error);
        alert('Erreur réseau lors de la création de la publication');
      }
    });
  </script>
</body>
</html>
