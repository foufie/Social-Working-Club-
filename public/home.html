<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Social Working Club</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
      <div class="logo_name"><span id="username"></span></div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="home.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="profil.html">
          <i class='bx bx-user'></i>
          <span class="links_name">Profil</span>
        </a>
        <span id="username"></span>
      </li>

      <li class="profile">
        <div class="profile-details">
          <img src="profile.jpg" alt="profileImg">
          <div class="name_job">
            <div id="usernameDisplay"></div>
          </div>
        </div>
        <i class='bx bx-log-out' id="log_out"><button id="logoutButton">Logout</button></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="text">Social Working Club</div>

    <div class="create-post">
        <form id="createPostForm">
        <div class="input-group">
            <textarea id="postContent" name="content" placeholder="Ecrivez quelque chose..." rows="2"></textarea>
        </div>
        <div class="file-upload-btns">
            <input type="file" id="postImage" accept="image/*" class="file-upload-input">
            <button type="submit" class="submit-post">Publier</button>
        </div>
      </form>
    </div>
    <div class="posts" id="postsContainer"></div>
  </section>

  <script defer>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuBtnChange();
    });

    function menuBtnChange() {
      if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }

    document.getElementById('createPostForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const postContent = document.getElementById('postContent').value;
        const postImage = document.getElementById('postImage').files[0];
      
        if (!postContent) {
          alert('Le contenu de la publication est requis.');
          return;
        }
      
        const formData = new FormData();
        formData.append('content', postContent);
        if (postImage) {
          formData.append('image', postImage); // Ajouter directement le fichier
        }
      
        async function createPost(formData) {
          const token = localStorage.getItem('token');
          if (!token) {
            alert('Vous devez être connecté pour publier');
            return;
          }
      
          try {
            const response = await fetch('/posts/create', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${token}`
              },
              body: formData
            });
      
            if (response.ok) {
              const post = await response.json();
              displayPost(post);
              document.getElementById('createPostForm').reset();
            } else {
              const errorData = await response.json();
              alert(errorData.error || 'Erreur lors de la création de la publication');
            }
          } catch (error) {
            console.error('Erreur réseau lors de la création de la publication:', error);
            alert('Erreur réseau lors de la création de la publication');
          }
        }
      
        createPost(formData);
      });      
  
      async function fetchPosts() {
        try {
          const response = await fetch('/posts');
          if (response.ok) {
            const posts = await response.json();
            posts.forEach(post => displayPost(post));
          } else {
            alert('Erreur lors de la récupération des publications');
          }
        } catch (error) {
          alert('Erreur réseau lors de la récupération des publications');
        }
      }
  
      function displayPost(post) {
        const postsContainer = document.getElementById('postsContainer');
        const newPostHtml = `
          <div class="post">
            <div class="user-info">
              <div class="username" id="profileUsername"></div>
              <img src="profile.jpg" alt="profile_pic" class="profile-pic">
            </div>
            <p class="message">${post.content}</p>
            ${post.image ? `<img src="/uploads/${post.image}" alt="post_image">` : ''}
            <div class="post-action">
              <img src="like.png" class="like">J'aime</img>
              <img src="chat.png" class="comment">Commenter</img>
              <img src="send.png" class="share">Partager</img>
            </div>
          </div>
        `;
        postsContainer.insertAdjacentHTML('afterbegin', newPostHtml);
      }      
  
      document.addEventListener('DOMContentLoaded', fetchPosts);

      document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
    
        if (token && username) {
          document.getElementById('usernameDisplay').textContent = username;
        } else {
          window.location.href = 'login.html';
        }
      });

      document.getElementById('logoutButton').addEventListener('click', function() {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.href = 'login.html'; // Redirect to login page
      });
  </script>
</body>
</html>
