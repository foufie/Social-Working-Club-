<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_connect.css">
    <title>Social Working Club</title>
    
    <!-- Logo -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

   </head>
    <body>
        <!-- SIDEBAR -->
        <div class="sidebar">
            <!-- titre + logo de la sidebar -->
            <div class="logo-details">
                <i class='bx bxl-c-plus-plus icon'></i>
                    <div class="logo_name">pseudo</div>
                    <i class='bx bx-menu' id="btn" ></i>
            </div>
            <!-- sidebar list -->
            <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>

            <li>
                <a href="index.html">
                  <i class='bx bx-grid-alt'></i>
                  <span class="links_name">Home</span>
                </a>
                 <span class="tooltip">Home</span>
            </li>
            <!-- profil des users -->
            <li>
                <a href="register.html">
                <i class='bx bx-user'></i>
                <span class="links_name">Profil</span>
            </a>
            <span class="tooltip">Profil</span>
            <!-- messages privés -->
            </li>
            <li>
                <a href="#">
                <i class='bx bx-chat'></i>
                <span class="links_name">Messages</span>
            </a>
            <span class="tooltip">Messages</span>
            </li>
            <!-- paramètre -->
            <li>
                <a href="settings.html">
                <i class='bx bx-cog'></i>
                <span class="links_name">Settings</span>
            </a>
            <span class="tooltip">Settings</span>
            </li>
            <!-- profil -->
            <li class="profile">
                <div class="profile-details">
                    <img src="profile.jpg" alt="profileImg">
                    <div class="name_job">
                        <div class="fullname">pseudo</div>
                    </div>
                </div>
                <!-- déconnexion compte -->
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
            </ul>
        </div>
    <!-- TITRE -->
    <section class="home-section">
        <div class="text">Social Working Club</div>

        <div class="form-container">
            <form id="signup-form" action="/user/register" method="post">
                <h2>Créer un Compte</h2>
                <div class="input-container">
                    <input type="text" id="username" name="username" required placeholder="Username">
                    <label>Username</label>
                </div>
                <div class="input-container">
                    <input type="email" id="email" required placeholder="Email">
                    <label>Email</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" required placeholder="Password">
                    <label>Mot de passe</label>
                </div>
                <div class="input-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <label>Confirmer le mot de passe</label>
                </div>
                <button type="submit">S'inscrire</button>
                <p>Vous avez déjà un compte ? <a href="login.html">Connectez-vous ici.</a></p>
            </form>
    </section>

    <script defer>
            let sidebar = document.querySelector(".sidebar");
            let closeBtn = document.querySelector("#btn");
            let searchBtn = document.querySelector(".bx-search");
    
            function menuBtnChange() {
                if(sidebar.classList.contains("open")){
                    closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the icons class
                } else {
                    closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the icons class
                }
            }
    
            closeBtn.addEventListener("click", ()=>{
                sidebar.classList.toggle("open");
                menuBtnChange(); //calling the function(optional)
            });
    
            searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search icon
                sidebar.classList.toggle("open");
                menuBtnChange(); //calling the function(optional)
            });
    
            document.getElementById('signup-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
            
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                fetch('/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                })                
                .then(response => response.json().then(data => ({ status: response.status, data: data })))
                .then(result => {
                    if (result.status === 409) {
                        alert(result.data.message); // Handles the email already registered error.
                    } else if (result.status === 201) {
                        alert(result.data.message); // Success message
                        //window.location.href = '/email-verify.html';
                    } else {
                        throw new Error(result.data.message); // Any other error
                    }
                })
                .catch(error => {
                    console.error('Registration failed:', error);
                    alert('Registration failed: ' + error.message);
                });
            });            

    </script>

</body>
</html>
