<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profil</title>

    <!-- Logo -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <!-- titre + logo de la sidebar -->
        <div class="logo-details">
                <i class='bx bx-menu' id="btn" ></i>
        </div>
        <!-- sidebar list -->
        <ul class="nav-list">
        <li>
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Search...">
            <span class="tooltip">Search</span>
        </li>

        <li>
            <a href="index.html">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Home</span>
            </a>
             <span class="tooltip">Home</span>
        </li>
        <!-- profil des users -->
        <li>
            <a href="register.html">
            <i class='bx bx-user'></i>
            <span class="links_name">Profil</span>
        </a>
        <span class="tooltip">Profil</span>
        <!-- messages privés -->
        </li>
        <li>
            <a href="#">
            <i class='bx bx-chat'></i>
            <span class="links_name">Messages</span>
        </a>
        <span class="tooltip">Messages</span>
        </li>
        <!-- paramètre -->
        <li>
            <a href="settings.html">
            <i class='bx bx-cog'></i>
            <span class="links_name">Settings</span>
        </a>
        <span class="tooltip">Settings</span>
        </li>
        <!-- profil -->
        <li class="profile">
            <div class="profile-details">
                <img src="profile.jpg" alt="Profile" class="profile">
                <div class="name_job">
                    <div class="sidebar-name username" id="username-sidebar"></div>
                </div>
            </div>
            <!-- déconnexion compte -->
            <i class='bx bx-log-out' id="log_out"></i>
        </li>
        </ul>
    </div>
<!-- TITRE -->
<section class="home-section">
    <div class="text">Social Working Club</div>

    <div class="profile-container">
    <div class="profile-header">
      <div class="profile-img-container">
        <img src="default-profile.png" alt="Profile" class="profile-image">
      </div>
      <div class="username-container">
        <div class="username" id="username"><span id="username"></span></div>
      </div>
    </div>
    <div class="profile-bio-container">
      <p class="bio">This is the user's bio...</p>
    </div>
  </div>       
    </div>

    <style>
        .profile-container {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            text-align: center;
        }
        .profile-settings {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .profile-header {
            position: relative;
        }
        .profile-image {
            padding: 40px;
            background-color: lightslategray;
            border-radius: 100%;
            margin-bottom: 30px;
        }
        .name {
            background-color: lightslategray;
            border-radius: 30px;
            padding: 10px;
            margin: 30px;
        }
        .bio {
            background-color: lightslategray;
            border-radius: 30px;
            padding: 20px;
            margin: 30px;
        }
        .username {
            margin: 0;
        }
        .settings-btn {
            position: absolute;
            left: 250px;
            bottom: 50px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 24px;
        }
        .profile-bio {
            background-color: #f0f0f0;
            padding: 15px;
            margin-top: 15px;
        }
        @media screen and (max-width: 768px) {
            .profile-container, .settings-modal {
                width: 90%;
            }
        }
        #settings-form {
            display: flex;
            flex-direction: column;
        }
        #settings-form label,
        #settings-form input,
        #settings-form textarea {
            margin-bottom: 10px;
        }
        #settings-form button {
            align-self: flex-end;
        }
    </style>

    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            // Sidebar logic
            let sidebar = document.querySelector(".sidebar");
            let closeBtn = document.querySelector("#btn");
            let searchBtn = document.querySelector(".bx-search");
        
            closeBtn.addEventListener("click", () => {
                sidebar.classList.toggle("open");
                menuBtnChange();
            });
        
            searchBtn.addEventListener("click", () => {
                sidebar.classList.toggle("open");
                menuBtnChange();
            });
        
            function menuBtnChange() {
                if (sidebar.classList.contains("open")) {
                    closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
                } else {
                    closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
                }
            }

        function handleResponse(response) {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json(); // Nous supposons ici que le serveur renvoie du JSON
        }
        
        function handleError(error) {
            console.error('Fetch error: ', error);
            alert('Une erreur s’est produite: ' + error.message);
        }
    });      

    document.addEventListener('DOMContentLoaded', () => {
        const loggedIn = sessionStorage.getItem('loggedIn');
        const profileLink = document.querySelector('.nav-list .profile a');
        if (loggedIn) {
            profileLink.href = '/profil.html';
        } else {
            profileLink.href = '/login.html';
        }
    });    

    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');  // Récupérer le nom d'utilisateur

        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        if (username) {
            document.getElementById('username').innerText = username;  // Afficher le nom d'utilisateur
            document.getElementById('username-sidebar').innerText = username;  // Afficher le nom d'utilisateur dans la sidebar
        }

        try {
            const response = await fetch('/user/profil', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            if (response.ok) {
                const user = await response.json();
                document.getElementById('username').innerText = user.username;
                document.getElementById('username-sidebar').innerText = user.username;
            } else {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        } catch (error) {
            console.error('Error fetching profile:', error);
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    });
    </script>
</body>
</html>
