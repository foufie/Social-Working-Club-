<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profil</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="home.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="profil.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Profil</span>
                </a>
                <span class="tooltip">Profil</span>
            </li>
            <li>
                <a href="index.html">
                    <i class='bx bx-log-in'></i>
                    <span class="links_name">Connexion</span>
                </a>
                <span class="tooltip">Connexion</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="profile.jpg" alt="Profile" class="profile">
                    <div class="name_job">
                        <div class="sidebar-name username" id="username-sidebar"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">Social Working Club</div>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-img-container">
                    <img src="default-profile.png" alt="Profile" class="profile-image">
                </div>
                <div class="username-container">
                    <div class="username" id="profileUsername"></div>
                </div>
            </div>
            <button id="logoutButton">Logout</button>
        </div>
    </section>

    <style>
        .profile-container {
            position: relative;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            text-align: center;
        }
        .profile-settings {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .profile-header {
            position: relative;
        }
        .profile-image {
            padding: 40px;
            background-color: lightslategray;
            border-radius: 100%;
            margin-bottom: 30px;
        }
        .name {
            background-color: lightslategray;
            border-radius: 30px;
            padding: 10px;
            margin: 30px;
        }
        .bio {
            background-color: lightslategray;
            border-radius: 30px;
            padding: 20px;
            margin: 30px;
        }
        .username {
            margin: 0;
        }
        .settings-btn {
            position: absolute;
            left: 250px;
            bottom: 50px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 24px;
        }
        .profile-bio {
            background-color: #f0f0f0;
            padding: 15px;
            margin-top: 15px;
        }
        @media screen and (max-width: 768px) {
            .profile-container, .settings-modal {
                width: 90%;
            }
        }
        #settings-form {
            display: flex;
            flex-direction: column;
        }
        #settings-form label,
        #settings-form input,
        #settings-form textarea {
            margin-bottom: 10px;
        }
        #settings-form button {
            align-self: flex-end;
        }
    </style>

    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            let sidebar = document.querySelector(".sidebar");
            let closeBtn = document.querySelector("#btn");
        
            closeBtn.addEventListener("click", () => {
              sidebar.classList.toggle("open");
              menuBtnChange();
            });
        
            function menuBtnChange() {
              if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
              } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
              }
            }
        
            const token = localStorage.getItem('token');
        
            if (token) {
              fetch('/user/me', {
                method: 'GET',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${token}`
                }
              })
              .then(response => {
                if (!response.ok) {
                  throw new Error('Failed to fetch user data');
                }
                return response.json();
              })
              .then(data => {
                if (data.username) {
                  document.getElementById('username-sidebar').textContent = data.username;
                  document.getElementById('profileUsername').textContent = data.username;
                } else {
                  window.location.href = 'login.html';
                }
              })
              .catch(error => {
                console.error('Error fetching user data:', error);
                window.location.href = 'login.html';
              });
            } else {
              window.location.href = 'login.html';
            }
        
            document.getElementById('logoutButton').addEventListener('click', function() {
              localStorage.removeItem('token');
              localStorage.removeItem('username');
              window.location.href = 'login.html';
            });
          });
    </script>
</body>
</html>
