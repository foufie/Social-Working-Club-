            <!-- paramètre -->

            <!-- profil -->

                <div class="profile-details">

    <!-- TITRE -->
    <section class="home-section">
        <div class="text">Social Working Club</div>

        <div class="form-container">
            <form id="login-form" action="/login" method="post">
                <h2>Connexion</h2>
                <div class="input-container">
                    <input type="email" id="login-email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-container">
                    <input type="password" id="login-password" name="password" required>
                    <label>Mot de passe</label>
                </div>
                <button type="submit">Se connecter</button>
                <p>Pas encore de compte ? <a href="register.html">Créez-en un ici.</a></p>
            </form>
        </div>
</section>

<script defer>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

closeBtn.addEventListener("click", () => {
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function
});

searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search icon
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function
});

function menuBtnChange() {
    if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the icons class
    } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the icons class
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const fullname = localStorage.getItem('fullname');
    if (fullname) {
        document.querySelectorAll('.fullname').forEach(el => el.textContent = fullname);
    }
});

    const authenticate = (email, password) => {
        return new Promise((resolve, reject) => {
          // Example using a pseudo database query
          database.query('SELECT * FROM users WHERE email = ?', [email], function(error, results) {
            if (error) {
              return reject(new Error('Database error'));
            }
            if (results.length === 0) {
              return reject(new Error('No user found with that email'));
            }
            const user = results[0];
            if (user.password !== password) { // Simple check (in real applications use hashed passwords)
              return reject(new Error('Password does not match'));
            }
            resolve(user);
          });
        });
      };      

      document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
    
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
    
                fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                })
                .then(response => {
                    if (!response.ok) {
                        if(response.status === 401) {
                            throw new Error('Incorrect email or password');
                        } else {
                            throw new Error('Failed to login');
                        }
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        console.log('Login successful:', data);
                        window.location.href = '/profil.html'; // Redirect to the profile page
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    console.error('Login failed:', error);
                    alert('Login failed: ' + error.message);
                });
            });
        } else {
            console.error('Login form not found');
        }
    });
    
</script>

</body>
</html>
