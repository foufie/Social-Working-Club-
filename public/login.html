<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Social Working Club</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
      <div class="logo_name"><span id="usernameDisplay"></span></div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="home.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="profil.html">
          <i class='bx bx-user'></i>
          <span class="links_name">Profil</span>
        </a>
        <span id="usernameDisplay"></span>
      </li>
      <li class="profile">
        <div class="profile-details">
          <img src="profile.jpg" alt="profileImg">
          <div class="name_job">
            <div class="sidebar-name fullname">pseudo</div>
          </div>
        </div>
        <i class='bx bx-log-out' id="log_out"></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="text">Social Working Club</div>
    <div class="form-container">
      <form id="login-form" action="/auth/login" method="post">
        <h2>Connexion</h2>
        <div class="input-container">
          <input type="text" id="email" name="email" required>
          <label for="email">E-mail</label>
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" required>
          <label for="password">Mot de passe</label>
        </div>
        <button type="submit" id="loginButton">Se connecter</button>
        <p>Pas encore de compte ? <a href="index.html">Cr√©ez-en un ici.</a></p>
        <div id="error-message" style="color: red;"></div>
      </form>
    </div>
  </section>
  <script defer>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
      });

      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }

      document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        console.log(`Attempting to login with email: ${email} and password: ${password}`);

        try {
          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          if (response.status === 401) {
            alert('Invalid email or password');
          } else if (response.ok) {
            const data = await response.json();
            alert('Login successful');
            window.location.href = '/profil.html';
          } else {
            alert('Login failed');
          }
        } catch (error) {
          alert('Error during login');
        }
      });
  </script>
</body>
</html>
