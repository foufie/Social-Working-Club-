<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_connect.css">
    <title>Social Working Club</title>
    <!-- Logo -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   </head>
    <body>
        <!-- SIDEBAR -->
        <div class="sidebar">
            <!-- titre + logo de la sidebar -->
            <div class="logo-details">
                    <i class='bx bx-menu' id="btn" ></i>
            </div>
            <!-- sidebar list -->
            <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>

            <li>
                <a href="index.html">
                  <i class='bx bx-grid-alt'></i>
                  <span class="links_name">Home</span>
                </a>
                 <span class="tooltip">Home</span>
            </li>
            <!-- profil des users -->
            <li>
                <a href="connexion.html">
                <i class='bx bx-user'></i>
                <span class="links_name">Profil</span>
            </a>
            <span class="tooltip">Profil</span>
            <!-- messages privés -->
            </li>
            <li>
                <a href="#">
                <i class='bx bx-chat'></i>
                <span class="links_name">Messages</span>
            </a>
            <span class="tooltip">Messages</span>
            </li>
            <!-- paramètre -->
            <li>
                <a href="settings.html">
                <i class='bx bx-cog'></i>
                <span class="links_name">Settings</span>
            </a>
            <span class="tooltip">Settings</span>
            </li>
            <!-- profil -->
            <li class="profile">
                <div class="profile-details">
                    <img src="profile.jpg" alt="profileImg">
                    <div class="name_job">
                        <div class="sidebar-name fullname">pseudo</div>
                    </div>
                </div>
                <!-- déconnexion compte -->
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
            </ul>
        </div>
    <!-- TITRE -->
    <section class="home-section">
        <div class="text">Social Working Club</div>
        <div class="form-container">
            <form id="login-form" action="/user/login" method="post">
                <h2>Connexion</h2>
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Se connecter</button>
                <p>Pas encore de compte ? <a href="register.html">Créez-en un ici.</a></p>
            </form>
            <p id="error-message"></p>
        </div>
</section>

<script defer>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

function menuBtnChange() {
    if (sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the icons class
    } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the icons class
    }
}

closeBtn.addEventListener("click", () => {
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function
});

searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search icon
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function
});

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      const response = await fetch("/user/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });
      
      const data = await response.json();
      if (data.error) {
        alert(data.error);
      } else {
        window.location.href = "/profil";
      }
    });
  });
</script>
</body>
</html>
