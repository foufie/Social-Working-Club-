<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Email</title>
</head>
<body>
    <div class="email-verification-container">
        <h1>Vérification de l'Email</h1>
        <p>Un lien de vérification a été envoyé à votre adresse email. Veuillez consulter votre boîte mail et cliquer sur le lien pour activer votre compte.</p>
        <p>Si vous n'avez pas reçu l'email, <a href="#" onclick="resendEmail()">cliquez ici</a> pour renvoyer.</p>
        <br>
        <p>Une fois le mail valider <a href="login.html">cliquez ici</a> pour revenir sur ton profil.</p>
    </div>

    <script>
        function resendEmail() {
            fetch('/resend-verification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: 'user@example.com' }) // Assurez-vous de récupérer l'email de l'utilisateur de manière sécurisée
            })
            .then(response => response.json())
            .then(data => {
                alert('Verification email has been resent.');
            })
            .catch(error => {
                console.error('Error resending email:', error);
            });
        }
    </script>

    <style>
        body {
            background: #c0c9e3;
        }

        .email-verification-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</body>
</html>
