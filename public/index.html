<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Working Club</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name"><span id="usernameDisplay"></span></div>
        <i class='bx bx-menu' id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="home.html">
            <i class='bx bx-grid-alt'></i>
            <span class="links_name">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a href="profil.html">
            <i class='bx bx-user'></i>
            <span class="links_name">Profil</span>
          </a>
          <span id="usernameDisplay"></span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <div class="name_job">
              <div class="name"><span id="usernameDisplay"></span></div>
            </div>
          </div>
          <i class='bx bx-log-out' id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Social Working Club</div>
      <div class="form-container">
        <form id="register-form" action="/auth/register" method="post">
          <h2>Créer un Compte</h2>
          <div class="input-container">
            <input type="text" id="username" name="username" required>
            <label for="username">Nom d'utilisateur</label>
          </div>
          <div class="input-container">
            <input type="text" id="email" name="email" required>
            <label for="email">E-mail</label>
          </div>
          <div class="input-container">
            <input type="password" id="password" name="password" required>
            <label for="password">Mot de passe</label>
          </div>
          <button type="submit" id="registerButton">S'inscrire</button>
          <p>Vous avez déjà un compte ? <a href="login.html">Connectez-vous ici.</a></p>
          <div id="error-message" style="color: red;"></div>
        </form>
      </div>
    </section>
    <script defer>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
    
      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();
      });
    
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    
      document.getElementById('register-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        try {
          const response = await fetch('/user/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
          });
    
          if (response.ok) {
            alert('Inscription réussie');
            window.location.href = '/login.html';
          } else if (response.status === 409) {
            alert('Échec de l\'inscription: utilisateur déjà existant');
          } else {
            alert('Échec de l\'inscription');
          }
        } catch (error) {
          alert('Erreur lors de l\'inscription');
        }
      });
    </script>
  </body>
</html>
